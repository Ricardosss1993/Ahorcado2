<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JUEGO DEL AHORCADO</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
  </head>
  <body>
    
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Juego Del Ahorcado</h1>
      <img class="horcaDibujo" src="imagenes/middle-age.png">
      
    </div>
    <div style="text-align:center">
      <button class="boton" id="iniciarJuego">Iniciar Juego</button>
      <input onkeypress="return /[A-Z]/i.test(event.key)" maxlength="16" class="text-input" type="text" id="inputNuevaPalabra" placeholder="Escriba una nueva palabra">
      <button class="boton" id="nuevaPalabra">Agregar Palabra</button> 
    </div>
    <div class="division" style="text-align:right">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>
    <div class="reinicio" style="text-align:center">
      <button class="boton" id="reiniciarJuego" >JUGAR OTRA VEZ</button>
    </div>
    <footer class="footer">
      <p>&copyRicardo Salinas - Derechos Reservados 2022</p>

  </footer>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
  </body>
</html>
